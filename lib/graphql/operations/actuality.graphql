query LastActualities {
  myLastActuality {
    id
    picture
  }
  lastActualities {
    id
    user {
      id
      name
      badge
    }
    picture
  }
}

query userActualities($userId: ID) {
  userActualities(userId: $userId) {
    id
    user {
      id
      name
      picture
      badge
    }
    picture
    createdAt
  }
}
