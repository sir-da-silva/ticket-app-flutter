query GetFollowedEvents {
  followedEvents {
    id
    title
    description
    picture
    location
    category
    date
    createdBy {
      id
      name
    }
    followers {
      id
    }
  }
}

query GetMyEvents($fetchAll: Boolean, $page: Int) {
  myEvents(fetchAll: $fetchAll, page: $page) {
    id
    title
    description
    picture
    location
    category
    date
    followers {
      id
    }
  }
}

query GetEvent($id: ID!) {
  event(id: $id) {
    id
    title
    description
    picture
    location
    category
    date
    price
    priceCurrency
    createdBy {
      id
      name
    }
    followers {
      id
    }
  }
}

mutation CreateEvent($input: CreateEventInput!) {
  createEvent(input: $input)
}

mutation UpdateEvent($input: UpdateEventInput!) {
  updateEvent(input: $input)
}

mutation DeleteEvent($id: ID!) {
  deleteEvent(id: $id)
}

mutation FollowEvent($id: ID!) {
  followEvent(id: $id)
}
