query GetTicket($id: ID!) {
  ticket(id: $id) {
    id
    code
    used
    createdAt
    event {
      id
      title
      location
      date
      picture
    }
    user {
      id
      name
    }
    buyerName
    buyerPhone
    buyerEmail
  }
}

query GetTickets($eventId: ID!) {
  tickets(eventId: $eventId) {
    id
    code
    used
    createdAt
    buyerName
    buyerPhone
    buyerEmail
    user {
      id
      name
    }
  }
}

query GetMyTickets {
  myTickets {
    id
    code
    used
    createdAt
    event {
      id
      title
      date
      location
      picture
    }
    buyerName
    buyerPhone
    buyerEmail
  }
}

mutation BuyTicket($input: BuyTicketInput!) {
  buyTicket(input: $input) {
    isInternalPayment
    ticket {
      id
    }
    isExternalPayment
    paymentUri
    stripeClientSecret
  }
}

mutation ScanTicket($code: String!) {
  scanTicket(code: $code) {
    id
    code
    used
    createdAt
    event {
      id
      title
    }
    user {
      id
      name
    }
  }
}
