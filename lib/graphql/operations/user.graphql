query GetMe {
  me {
    id
    name
    email
    picture
    isGoogleAuthenticated
    role
    createdAt
    badge
    phone
    whatsapp
    facebook
    instagram
    tiktok
  }
}

query GetWalletBalance {
  me {
    walletBalance
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    name
    email
    picture
    badge
    phone
    whatsapp
    facebook
    instagram
    tiktok
  }
}

query GetUsers {
  users {
    id
    name
    email
    picture
    badge
    phone
    whatsapp
    facebook
    instagram
    tiktok
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    token
  }
}

mutation InitSignUp($input: InitSignUpInput!) {
  initSignUp(input: $input)
}

mutation CompleteSignUp($input: CompleteSignUpInput!) {
  completeSignUp(input: $input) {
    token
  }
}

mutation UpdateUser($input: UpdateUserInput!) {
  updateUser(input: $input) {
    token
  }
}

mutation ChangePassword($input: ChangePasswordInput!) {
  changePassword(input: $input)
}

mutation DeleteUser($id: ID!) {
  deleteUser(id: $id)
}
