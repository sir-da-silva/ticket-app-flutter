"""Exposes a URL that specifies the behavior of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behavior of this scalar."""
  url: String!
) on SCALAR

"""
Indicates exactly one field must be supplied and this field must not be `null`.
"""
directive @oneOf on INPUT_OBJECT

type Actuality {
  id: ID!
  picture: String!
  description: String
  user: User!
  createdAt: DateTime!
}

type AuthPayload {
  token: String!
  user: Me!
}

input BuyTicketInput {
  eventId: ID!
  paymentMethod: PaymentMethod!
  buyerName: String!
  buyerPhone: String
  buyerEmail: String
}

type BuyTicketResponse {
  isInternalPayment: Boolean!
  ticket: Ticket
  isExternalPayment: Boolean!
  paymentUri: String
  stripeClientSecret: String
}

input ChangePasswordInput {
  oldPassword: String!
  newPassword: String!
}

input CompleteSignUpInput {
  email: String!
  code: String!
}

input CreateEventInput {
  picture: String!
  title: String!
  description: String!
  location: String!
  category: String!
  date: DateTime!
  price: Float!
  priceCurrency: String!
}

scalar DateTime

type Event {
  id: ID!
  title: String!
  description: String!
  picture: Upload!
  location: String!
  category: String!
  date: DateTime!
  price: Float!
  priceCurrency: String!
  createdBy: User
  createdAt: DateTime!
}

input InitSignUpInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Me {
  id: ID!
  name: String!
  email: String!
  picture: String
  isGoogleAuthenticated: Boolean!
  role: Role!
  badge: UserBadge!
  walletBalance: Float!
  phone: String
  whatsapp: String
  facebook: String
  instagram: String
  tiktok: String
  createdAt: DateTime!
}

type Mutation {
  viewActuality(id: ID!): Boolean!
  createEvent(input: CreateEventInput!): ID!
  updateEvent(input: UpdateEventInput!): Boolean!
  deleteEvent(id: ID!): Boolean!
  buyTicket(input: BuyTicketInput!): BuyTicketResponse!
  scanTicket(code: String!): Ticket!
  login(input: LoginInput!): AuthPayload!
  initSignUp(input: InitSignUpInput!): String!
  completeSignUp(input: CompleteSignUpInput!): AuthPayload!
  updateUser(input: UpdateUserInput!): Boolean!
  changePassword(input: ChangePasswordInput!): Boolean!
  deleteUser(id: ID!): Boolean!
}

enum PaymentMethod {
  INTERNAL
  CARD
  MONCASH
  PAYPAL
  CASHAPP
}

type Query {
  myLastActuality: Actuality
  lastActualities: [Actuality!]!
  userActualities(userId: ID): [Actuality!]!
  event(id: ID!): Event
  myEvents(fetchAll: Boolean, page: Int): [Event!]!
  followedEvents: [Event!]!
  ticket(id: ID!): Ticket
  tickets(eventId: ID!): [Ticket!]!
  myTickets: [Ticket!]!
  me: Me
  user(id: ID!): User
  users: [User!]!
}

enum Role {
  USER
  ADMIN
}

type Ticket {
  id: ID!
  code: String!
  used: Boolean!
  event: Event!
  user: User
  buyerName: String
  buyerPhone: String
  buyerEmail: String
  createdAt: DateTime!
}

input UpdateEventInput {
  id: ID!
  picture: String
  description: String
  location: String
  date: DateTime
  price: Float
}

input UpdateUserInput {
  name: String
  email: String
  phone: String
  whatsapp: String
  facebook: String
  instagram: String
  tiktok: String
}

scalar Upload

type User {
  id: ID!
  name: String!
  email: String!
  picture: String
  badge: UserBadge!
  phone: String
  whatsapp: String
  facebook: String
  instagram: String
  tiktok: String
}

enum UserBadge {
  BRONZE
  SILVER
  GOLD
}

